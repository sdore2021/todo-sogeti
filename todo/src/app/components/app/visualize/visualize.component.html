<div class="container">
  <div>
    <div class="mt-3 mb-5 d-flex flex-row justify-content-between">
      <h1 class="h1-title">My Todo List</h1>
      <button class="btn btn-primary btn-lg" (click)="openModalFunction(myModalContent)">Add new Todo</button>
    </div>
    <div class="d-flex flex-row flex-wrap justify-content-around align-items-center">
        <app-todo *ngFor="let todo of todos" [todo]="todo" (change)="updateTask(todo)"/>
    </div>
  </div>
  <div>
    <h1 class="mt-3 mb-5 h1-title">My Todo Completed</h1>
    <div class="d-flex flex-row flex-wrap justify-content-around align-items-center">
        <app-todo *ngFor="let todo of todosCompleted" [todo]="todo" (change)="updateTask(todo)"/>
    </div>
  </div>
</div>

<!--modal to add new todo with form-->
<ng-template #myModalContent let-modal>

  <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add new todo</h5>
      </div>

      <div class="modal-body">
          <form [formGroup]="addTodoForm">
              <div class="form-group">
                <label class="requiredLabel"for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter a title" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
              </div>
          </form>
      </div>

      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModalFunction()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addNewTodo()">Submit</button>
      </div>
  </div>

</ng-template>
